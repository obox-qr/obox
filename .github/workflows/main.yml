name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
  RENDER_DEPLOY_HOOK_UI: ${{ secrets.RENDER_DEPLOY_HOOK_UI }}
  RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
  VITE_API_URL: ${{ secrets.API_URL }}
  PORT: ${{ secrets.API_PORT }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and push UI image
      run: |
        docker build -t yandriievskyi/obox:ui -f ./ui/Dockerfile.ui ./ui
        docker push yandriievskyi/obox:ui

    - name: Build and push Backend image
      run: |
        docker build -t yandriievskyi/obox:server -f ./server/Dockerfile.express ./server
        docker push yandriievskyi/obox:server

    - name: Trigger Render deploy for UI
      if: success()
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_UI }}

    - name: Trigger Render deploy for Backend
      if: success()
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
